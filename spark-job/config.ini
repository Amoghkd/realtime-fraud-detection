[fraud_detection]
# Kafka Settings
kafka.bootstrap_servers = localhost:9092
input.topic = transactions.raw

# Model Settings
model.path = ./fraud_pipeline/ml-training/model.pkl

# Processing Settings
checkpoint.dir = ./checkpoints
debug.mode = true

# Alert Thresholds
ml.alert.threshold = 0.3
high.value.threshold = 1000
suspicious.merchant.threshold = 500
velocity.threshold = 10

# Output Settings
enable.console.output = true
enable.kafka.output = true


model.*